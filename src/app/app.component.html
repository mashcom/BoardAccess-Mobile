<ion-app>
  <ion-split-pane>
    <ion-menu>
      
      <ion-header>
        <ion-toolbar>
          <ion-title>Committees</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor ="let meeting of meetings.data" routerLink="/meetings/{{meeting.id}}">
            <ion-item>
              <ion-label>
                {{meeting.title}}  
              </ion-label>
              <ion-badge slot="end">{{meeting.meetings.length}} Meetings</ion-badge>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
