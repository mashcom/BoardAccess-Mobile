<ion-app>
  <ion-split-pane>
    <ion-menu>
      
      <ion-header>
        <ion-toolbar>
          <ion-title>BoardAccess</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item routerLink="/home">
              <ion-label>
                  <ion-icon ios="ios-people" md="md-people"></ion-icon> Meetings 
              </ion-label>
            </ion-item>
            <ion-item routerLink="/decisions">
              <ion-label>
                  <ion-icon ios="ios-git-network" md="md-git-network"></ion-icon> Decisions
              </ion-label>
            </ion-item>

            <ion-item (click)="logout()">
              <ion-label>
                  <ion-icon ios="ios-lock" md="md-lock" ></ion-icon> Logout
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
