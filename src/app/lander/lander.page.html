<ion-content color="primary" padding padding-top="10%">
 
  <ion-card style="max-width: 400px" style="background: #fff">
  
    <ion-card-content text-center>
        <img class="logo" src="assets/BoardAccess.png" />
    
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input [(ngModel)]="email" type="text" value=""></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input [(ngModel)]="password"  type="password" value=""></ion-input>
        </ion-item>
    
      <div padding>
          <ion-button expand="block" size="medium" (click)="login()">Login</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
